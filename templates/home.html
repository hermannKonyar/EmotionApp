<!DOCTYPE html>
<html>
<head>
    <title>Emotion Analysis - Ana Sayfa</title>
    <!-- Bootstrap CSS -->
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .content {
            flex: 1;
        }
        .footer {
            background-color: #f8f9fa;
            color: black;
            text-align: center;
            padding: 10px 0;
        }
    </style><link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">EmotionApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Ana Sayfa <span class="sr-only">(current)</span></a>
                </li>
                <!-- Diğer navigasyon öğeleri eklenebilir -->
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-5">
        <h2>Resim Yükle ve Duygu Analizi Yap</h2>
        <form method="post" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="imageUpload">Resim Seç</label>
                <input type="file" name="image" id="imageUpload" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-success">Analiz Et</button>
        </form>
        
    </div>

    <br><br><br>
    <br><br><br>
    <br><br><br>
    <br><br><br>
    <br><br>
    <!-- Footer -->
    <footer class="footer bg-light mt-5">
        <div class="container text-center py-3">
            <span class="text-muted">&copy; 2023 EmotionApp. Tüm hakları saklıdır.</span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
